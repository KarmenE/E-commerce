<div class="row">
    <div class="col-8">
      <table class="table table-striped table-hover m-3">
        <thead>
          <tr>
            <th scope="col" class="align-middle">Immagine</th>
            <th scope="col" class="align-middle">Titolo</th>
            <th scope="col" class="align-middle">Azioni</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prodotto of prodotti">
            <td>
              <img class="img-fluid align-middle" [src]="prodotto.image" alt="Immagine prodotto" style="max-width: 100px;">
            </td>
            <td class="align-middle">{{ prodotto.title }}</td>
            <td class="align-middle">
              <button class="btn btn-dark btn-sm me-2" (click)="aggiungiAlCarrello(prodotto)">Aggiungi al Carrello</button>
              <button class="btn btn-dark btn-sm" routerLink="/home/{{ prodotto.id }}">Dettagli articolo</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Colonna secondaria per il contenuto caricato dinamicamente -->
    <div class="col-4">
      <router-outlet/> <!-- Spazio per i componenti figli -->
    </div>
</div>
